'@type': Person
name: Matthew Bartlett
image: https://loomio-attachments.s3.amazonaws.com/users/uploaded_avatars/000/000/003/large/strawberry.jpeg?1406161853
me: &me
  agent: people/matthew-bartlett

relationships:
  - '@type': Relationship
    type: relationshipTypes/membership
    roles:
      - '@type': Role
        type: roleTypes/member
        <<: *me 
      - '@type': Role
        type: roleTypes/group
        agent: groups/loomio

  - '@type': Relationship
    type: relationshipTypes/stewardship
    context: groups/loomio
    roles:
      - '@type': Role
        type: roleTypes/steward
        <<: *me 
      - '@type': Role
        type: roleTypes/stewardee
        agent: people/jon

