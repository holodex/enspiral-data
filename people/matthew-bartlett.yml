'@type': Person
name: Matthew Bartlett
image: https://secure.gravatar.com/avatar/63bb0231a55daec448cd2ecf30ed722e.png?d=none&r=pg&s=512
me: &me
  agent: people/matthew-bartlett

relationships:
  - '@type': Relationship
    type: relationshipTypes/membership
    roles:
      - '@type': Role
        type: roleTypes/member
        <<: *me 
      - '@type': Role
        type: roleTypes/group
        agent: groups/loomio

  - '@type': Relationship
    type: relationshipTypes/stewardship
    context: groups/loomio
    roles:
      - '@type': Role
        type: roleTypes/steward
        <<: *me 
      - '@type': Role
        type: roleTypes/stewardee
        agent: people/jon

