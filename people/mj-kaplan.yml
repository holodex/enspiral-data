image: https://loomio-attachments.s3.amazonaws.com/users/uploaded_avatars/000/005/693/large/Swearer_140421_1710.jpg?1429795564
me: &me
  agent: people/mj-kaplan

relationships:
  - '@type': Relationship
    type: relationshipTypes/membership
    roles:
      - '@type': Role
        type: roleTypes/member
