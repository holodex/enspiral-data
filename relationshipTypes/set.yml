'@type': RelationshipType
name: set
pluralName: sets
description: A group is part of a group
roleTypes:
  - '@type': RoleType
    id: roleTypes/subgroup
    name: subgroup
    pluralName: subgroups
    relationshipType: relationshipTypes/set
    label: "Groups that belong to {target}"
  - '@type': RoleType
    id: roleTypes/parent-group
    name: parent group
    pluralName: parent group
    relationshipType: relationshipTypes/set
    label: "Groups that include {target}"
links:
  - '@type': LinkType
    id: linkTypes/is-subgroup-of
    relationshipType: relationshipTypes/set
    source: roleTypes/subgroup
    target: roleTypes/parent-group
    label: "is subgroup of {target}"
  - '@type': LinkType
    id: linkTypes/is-parent-group-of
    relationshipType: relationshipTypes/set
    source: roleTypes/parent-group
    target: roleTypes/subgroup
    label: "is parent group of {target}"
