'@type': RelationshipType
name: set
pluralName: sets
description: A group is part of a group
roleTypes:
  - '@type': RoleType
    id: roleTypes/subgroup
    color: "#E91E63"
    name: subgroup
    pluralName: subgroups
    relationshipType: relationshipTypes/set
    linkType: linkTypes/(group)_is-part-of
    label: "Groups that are part of {pair}"
  - '@type': RoleType
    id: roleTypes/parent-group
    color: "#FF5722"
    name: parent group
    pluralName: parent groups
    relationshipType: relationshipTypes/set
    linkType: linkTypes/includes_(group)
    label: "Groups that include {pair}"
links:
  - '@type': LinkType
    id: linkTypes/(group)_is-part-of
    color: "#E91E63"
    relationshipType: relationshipTypes/set
    source: /roleTypes/subgroup
    target: /roleTypes/parent-group
    label: "{source} is part of {target}"
  - '@type': LinkType
    id: linkTypes/includes_(group)
    color: "#FF5722"
    relationshipType: relationshipTypes/set
    source: /roleTypes/parent-group
    target: /roleTypes/subgroup
    label: "{source} includes {target}"
