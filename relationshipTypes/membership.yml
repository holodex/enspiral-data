'@type': RelationshipType
name: membership
pluralName: memberships
description: A member is part of a group
roleTypes:
  - '@type': RoleType
    id: roleTypes/member
    name: member
    pluralName: members
    relationshipType: relationshipTypes/membership
    label: "People in {target}"
  - '@type': RoleType
    id: roleTypes/group
    name: group
    pluralName: groups
    relationshipType: relationshipTypes/membership
    label: "Groups that include {target}"
links:
  - '@type': LinkType
    id: linkTypes/member>group
    relationshipType: relationshipTypes/membership
    source: member
    target: group
    label: "belong to {target}"
  - '@type': LinkType
    id: linkTypes/group>member
    relationshipType: relationshipTypes/membership
    source: group
    target: member
    label: "include {target}"
