'@type': RelationshipType
name: membership
pluralName: memberships
description: A member is part of a group
roleTypes:
  - '@type': RoleType
    id: roleTypes/member
    name: member
    pluralName: members
    relationshipType: relationshipTypes/membership
    label: "People in {target}"
  - '@type': RoleType
    id: roleTypes/group
    name: group
    pluralName: groups
    relationshipType: relationshipTypes/membership
    label: "Groups that include {target}"
links:
  - '@type': LinkType
    id: linkTypes/is-member-of
    relationshipType: relationshipTypes/membership
    source: roleTypes/member
    target: roleTypes/group
    label: "is member of {target}"
  - '@type': LinkType
    id: linkTypes/has-member
    relationshipType: relationshipTypes/membership
    source: roleTypes/group
    target: roleTypes/member
    label: "has member {target}"
