'@type': RelationshipType
name: membership
pluralName: memberships
description: A member is part of a group
roleTypes:
  - '@type': RoleType
    id: roleTypes/member
    name: member
    pluralName: members
    relationshipType: relationshipTypes/membership
    label: "{member} is a member of {group}"
  - '@type': RoleType
    id: roleTypes/group
    name: group
    pluralName: groups
    relationshipType: relationshipTypes/membership
    label: "{group} has member {member}"
