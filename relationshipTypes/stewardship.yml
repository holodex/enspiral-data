'@type': RelationshipType
name: stewardship
pluralName: stewardships
description: A steward stewards a stewardee.
roleTypes:
  - '@type': RoleType
    id: roleTypes/steward
    name: steward
    pluralName: stewards
    relationshipType: relationshipTypes/stewardship
    linkType: linkTypes/stewards
    color: "#F44336"
    label: "People that steward {pair}"
    inContextLabel: "People who steward in {context}"
  - '@type': RoleType
    id: roleTypes/stewardee
    color: "#795548"
    name: stewardee
    pluralName: stewardees
    relationshipType: relationshipTypes/stewardship
    label: "People that {pair} stewards"
    inContextLabel: "People who are stewarded in {context}"
links:
  - '@type': LinkType
    id: linkTypes/stewards
    relationshipType: relationshipTypes/stewardship
    source: roleTypes/steward
    target: roleTypes/stewardee
    label: "stewards {target}"
